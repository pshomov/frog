<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Register project</title>
    <script type="text/javascript" src="../Scripts/jquery-1.5.1.js"></script>
    <script type="text/javascript">
        $(function () {

            $('#reg_button').click(function () {
                $.post("/project/register", { url: $('#url').val() }, function (data) {
                    if (typeof(data.error) === 'undefined') {
                        $('#register_panel').html("<a id=\"newly_registered\" href=\"" + data.projectUrl + "\">Status</a>");
                    } else {
                        $('#register_panel').html("Uff, tough ... our server did not like that, but please send us an e-mail about this");
                    }
                });
            });
        });
    </script>
</head>
<body>
    
    <div id="register_panel">
        Please provide the github repository url:<input id="url" /><button id="reg_button">Register</button>
    </div>
</body>
</html>
